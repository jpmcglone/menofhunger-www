# Nitro SSR in node mode. Standard plan: 2GB RAM / 1 CPU.
# Pipeline minutes: use "npm ci" for reproducible installs. To reduce build time (use Render's
# node_modules cache), you can switch to: buildCommand: npm install --prefer-offline --no-audit && npm run build
services:
  - type: web
    name: menofhunger-www
    plan: standard
    runtime: node
    envVars:
      # Nitro 2.13.1 requires Node ^20.19.0 or >=22.12.0.
      - key: NODE_VERSION
        value: 22.12.0
    buildCommand: npm ci && npm run build
    startCommand: node .output/server/index.mjs
